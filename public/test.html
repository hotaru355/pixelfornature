
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  <title>Naturefund.de</title>  <link href="/css/site.css" media="screen" rel="stylesheet" type="text/css" />  </head>
<body>
<div id="fb-root"></div>
   
<script type="text/javascript">
  window.fbAsyncInit = function() {

  FB.init({
    appId      : '1410418365855348', // App ID
    channelUrl : '//m2spende.naturefund.de/channel.html', // Channel File
    status     : true, // check login status
    cookie     : true, // enable cookies to allow the server to access the session
    xfbml      : false  // parse XFBML
  });
//alert("initialized");
  FB.Event.subscribe('auth.authResponseChange', function(response) {
    if (response.status === 'connected') {
      testAPI();
    } else if (response.status === 'not_authorized') {
      FB.login();
    } else {
      FB.login();
    }
  });
//alert("event registered");
  };

  // Load the SDK asynchronously
  (function(d){
    var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
//alert("ref: " + ref);
    if (d.getElementById(id)) {
       alert("already loaded");
       return;
    }
    js = d.createElement('script');
    js.id = id;
    js.async = true;
    js.src = "//connect.facebook.net/en_US/all.js";
    ref.parentNode.insertBefore(js, ref);
//alert("done");
  }(document));

  // Here we run a very simple test of the Graph API after login is successful. 
  // This testAPI() function is only called in those cases. 
  function testAPI() {
    alert('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      alert('Good to see you, ' + response.name + '.');
    });
  }
</script>


<fb:login-button show-faces="false" width="200" max-rows="1"></fb:login-button>

<div class="fb-login-button">Login with Facebook</div>
</body>
</html>
